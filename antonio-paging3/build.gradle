import io.github.naverz.antonio.buildsrc.*

plugins {
    id 'com.android.library'
}
apply from: '../gradle/release/release-android-lib.gradle'

android {
    lintOptions {
        abortOnError false
    }
    compileSdk 30

    defaultConfig {
        minSdk 16
        targetSdk 30

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    releaseApi Antonio.PAGING3_CORE
    debugApi project(path: ":antonio-core-paging3")
    releaseImplementation Antonio.NORMAL
    debugImplementation project(path: ":antonio")
    implementation Android.PAGING3
    testImplementation Test.JUNIT
    androidTestImplementation Test.EXT_JUNIT
    androidTestImplementation Test.ESPRESSO
}